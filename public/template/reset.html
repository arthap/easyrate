

<div class="col-md-6 col-md-offset-3">
    <h2>  Reset your password </h2>
    <form name="form" ng-submit="vm.reset()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Enter your password.</label>
            <input type="{{inputType}}" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label   for="password_confirm">Confirm Password.</label>
            <input type="{{inputType}}" name="password_confirm" id="password_confirm" class="form-control" ng-model="vm.password_confirm" required />
            <span ng-show="form.password_confirm.$dirty && form.password_confirm.$error.required" class="help-block">Confirm password field is required</span>
            <span style="color:red" ng-show="err">{{message}}</span>
            <span style="color:green" ng-show="resp">{{message}}</span>

        </div>

        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
        <label for="checkbox" ng-if="passwordCheckbox">Hide password</label>
        <label for="checkbox" ng-if="!passwordCheckbox">Show password</label> <br>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Update Password</button>
